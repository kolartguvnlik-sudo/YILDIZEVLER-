<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
import { firebaseConfig } from "./config.js";

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const siteNameEl = document.getElementById("siteName");


const residentGroup = document.getElementById("residentGroup");
const cgaTitle = document.querySelector(".cga-logo");
const msg = document.getElementById("message");


const resUsername = document.getElementById("resUsername");
const resPassword = document.getElementById("resPassword");
const resRemember = document.getElementById("resRemember");




// Sayfa y√ºklenince hatƒ±rlanan kullanƒ±cƒ±larƒ± doldur
// Sayfa y√ºklenince hatƒ±rlanan kullanƒ±cƒ±yƒ± doldur
window.addEventListener("load", ()=>{
  const resStored = JSON.parse(localStorage.getItem("residentUser"));
  if(resStored){
    resUsername.value = resStored.username;
    resPassword.value = resStored.password;
    resRemember.checked = true;
  }
});

// Login fonksiyonu
async function loginUser(username, password, role){
  username = username.trim();
  password = password.trim();
  msg.textContent="";

  if(!username || !password){
    msg.textContent="Kullanƒ±cƒ± adƒ± ve ≈üifre gerekli!";
    return;
  }

  try {
    const userSnap = await get(child(ref(db), 'users/' + username));
    if(!userSnap.exists()){
      msg.textContent="Kullanƒ±cƒ± bulunamadƒ±!";
      return;
    }
    const user = userSnap.val();
    if(user.password !== password){
      msg.textContent="≈ûifre hatalƒ±!";
      return;
    }

    sessionStorage.setItem("currentUser", JSON.stringify({username:user.username,type:user.type}));

    if(role === "resident"){
      if(resRemember.checked){
        localStorage.setItem("residentUser", JSON.stringify({username,password}));
      } else {
        localStorage.removeItem("residentUser");
      }

      if(user.type === "resident"){
        window.location.href = "site.html";
      } else {
        msg.textContent="Yetki hatalƒ±!";
      }
    }

  } catch(err){
    console.error(err);
    msg.textContent="Baƒülantƒ± hatasƒ±!";
  }
}


// Login butonlarƒ±
document.getElementById("resLoginBtn").addEventListener("click", ()=>{
  loginUser(resUsername.value, resPassword.value, "resident");
});
async function loadSiteName(){
  try{
    const snap = await get(child(ref(db), "settings/siteName"));

    if(snap.exists()){
      const name = snap.val().trim();
      if(name !== ""){
        siteNameEl.textContent = name;
        siteNameEl.style.display = "block";
      }
    }
  }catch(e){
    // sessiz ge√ß
  }
}

loadSiteName();

// ENTER ile giri≈ü
document.addEventListener("keydown", function (e) {
  if (e.key === "Enter") {

    // G√ºvenlik giri≈üi aktifse

    // Site sakini giri≈üi aktifse
    if (residentGroup.classList.contains("active")) {
      document.getElementById("resLoginBtn").click();
    }
  }
});


</script>

<script>
let deferredPrompt;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});

installBtn.addEventListener('click', async () => {
  installBtn.style.display = 'none';
  if(deferredPrompt){
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
  }
});

// Service Worker kaydƒ±
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js');
  });
}
</script>
